<!DOCTYPE html>

    <style>
        body { font-family: 'Apple SD Gothic Neo', sans-serif; background: #e9ecef; padding: 20px; display: flex; flex-direction: column; align-items: center; margin: 0; }
        .container { width: 95%; max-width: 1200px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; gap: 20px; }
        .input-section { flex: 1; display: flex; flex-direction: column; }
        textarea { width: 100%; height: 650px; border: 1.5px solid #ddd; border-left: 5px solid #8324FF; padding: 15px; border-radius: 8px; box-sizing: border-box; font-family: 'Consolas', monospace; font-size: 13px; resize: none; outline: none; }
        
        /* ğŸ’¡ ë¡¤20 ì±„íŒ…ì°½ ì‹¤ì‚¬ ì‚¬ì´ì¦ˆ ë°˜ì˜ (ê°€ë¡œ 300px ë‚´ì™¸) */
        .preview-section { width: 320px; display: flex; flex-direction: column; flex-shrink: 0; }
        .preview-area { 
            background: #f3f3f3; padding: 20px 10px; border-radius: 4px; height: 700px; border: 1px solid #ddd; 
            overflow-y: auto; overflow-x: hidden; /* ê°€ë¡œ ìŠ¤í¬ë¡¤ ê¸ˆì§€ */
        }
        
        /* ğŸ’¡ í•µì‹¬: ë„ˆë¹„ ì´ˆê³¼ ì‹œ ìë™ ì¶•ì†Œ ë¡œì§ */
        #output { width: 100%; display: flex; flex-direction: column; align-items: center; }
        
        .msg-line { 
            margin-bottom: 12px; 
            width: fit-content;
            max-width: 100%; /* ë¶€ëª¨ ë„ˆë¹„ë¥¼ ë„˜ì§€ ëª»í•˜ê²Œ í•¨ */
            white-space: nowrap; 
            font-size: 14px;
            letter-spacing: -0.3em; /* ë°•ìŠ¤ í‹ˆìƒˆ ì œê±° */
            transform-origin: top center; /* ì¤‘ì•™ ê¸°ì¤€ ì¶•ì†Œ */
        }

        /* ğŸ’¡ ë„ˆë¹„ê°€ 300pxì„ ë„˜ëŠ” í° ìˆ˜ì‹(BGM ë“±)ì€ ìë™ìœ¼ë¡œ ì‘ê²Œ ë§Œë“¦ */
        .scaled-wrapper {
            display: inline-block;
            transform: scale(0.65); /* 430px ìˆ˜ì‹ì„ 280px ë‚´ì™¸ë¡œ ì¶•ì†Œ */
            transform-origin: left center;
            margin-right: -35%; /* ì¶•ì†Œë¡œ ìƒê¸´ ì—¬ë°± ì œê±° */
        }
        
        .msg-line > * { letter-spacing: normal; display: inline-block; vertical-align: middle; }
        .msg-text { display: inline-block; vertical-align: middle; margin: 0 2px; }
        
        img { max-width: 100%; height: auto; border-radius: 2px; display: block; margin: 5px auto; }

        button { padding: 12px; cursor: pointer; border-radius: 6px; border: none; font-weight: bold; font-size: 12px; flex: 1; }
        .copy-raw-btn { background: #8324FF; color: white; }

<body>
    <div class="container">
        <div class="input-section">
            <textarea id="input" placeholder="ìˆ˜ì‹ì„ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
            <div class="btn-group">
                <button class="copy-raw-btn" onclick="copyRaw()">ë³µì‚¬</button>
                <button class="reset-btn" onclick="clearAll()">ì´ˆê¸°í™”</button>
            </div>
        </div>
        <div class="preview-section">
            <div class="preview-area"><div id="output"></div></div>
        </div>
    </div>
    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');

        input.addEventListener('input', convert);

        function convert() {
            const lines = input.value.split('\n');
            output.innerHTML = lines.map(line => {
                let p = line.trim();
                if (!p) return '<div style="height: 10px;"></div>';
                
                // ì´ë¯¸ì§€ ë§ˆí¬ë‹¤ìš´
                p = p.replace(/\[.*?\]\((https?:\/\/.*?\.(?:png|jpg|jpeg|gif|webp).*?)\)/gi, '<img src="$1">');
                p = p.replace(/^\/\w+\s+/, ''); 

                let result = "";
                const regex = /\[([\s\S]*?)\]\(([\s\S]*?)style="([\s\S]*?)"?\)/g;
                let match;
                let lastIdx = 0;
                let hasWideBox = false;

                while ((match = regex.exec(p)) !== null) {
                    let before = p.substring(lastIdx, match.index);
                    if (before) result += `<span class="msg-text">${before}</span>`;

                    let content = match[1].replace(/\?\{[^}]+\}/g, 'ì…ë ¥ê°’');
                    let s = match[3].replace(/&#41;/g, ')').trim();
                    
                    // ë„ˆë¹„ê°€ í° ë°•ìŠ¤ê°€ ìˆëŠ”ì§€ í™•ì¸ (BGM ì¬ìƒë°” íŒë³„)
                    if (s.includes('width') && parseInt(s.match(/width:\s*(\d+)px/)?.[1] || 0) > 100) hasWideBox = true;

                    const tag = s.includes('display:block') ? 'div' : 'span';
                    result += `<${tag} style="${s}">${content}</${tag}>`;
                    lastIdx = regex.lastIndex;
                }
                result += `<span class="msg-text">${p.substring(lastIdx)}</span>`;

                // ğŸ’¡ ë„ˆë¹„ê°€ í° ìˆ˜ì‹ì€ scaled-wrapperë¡œ ê°ì‹¸ì„œ ì¶•ì†Œ ì²˜ë¦¬
                if (hasWideBox) {
                    return `<div class="msg-line"><div class="scaled-wrapper">${result}</div></div>`;
                }
                return `<div class="msg-line">${result}</div>`;
            }).join('');
        }

        function copyRaw() { input.select(); document.execCommand('copy'); }
        function clearAll() { input.value = ''; output.innerHTML = ''; }
    </script>
</body>
