<body>
    <div class="container">
        <div class="input-section">
            <h2>Roll20 ë§¤í¬ë¡œ</h2>
            <textarea id="input" placeholder="ì…ë ¥í•˜ì„¸ìš”."></textarea>
            <div class="btn-group">
                <button class="copy-raw-btn" onclick="copyRaw()">ì›ë³¸ ë³µì‚¬</button>
                <button class="export-txt-btn" onclick="exportFormula()">ìˆ˜ì‹ txtë¡œ ë‚´ë³´ë‚´ê¸°</button>
                <button class="reset-btn" onclick="clearAll()">ì´ˆê¸°í™”</button>
            </div>
        </div>
        <div class="preview-section">
            <div class="preview-label">Roll20 ì˜ˆì‹œ</div>
            <div class="preview-area"><div id="output"></div></div>
        </div>
    </div>
    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');

        window.onload = () => {
            const saved = localStorage.getItem('r20_macro_auto_save');
            if (saved) { input.value = saved; convert(); }
        };

        input.addEventListener('input', () => {
            convert();
            localStorage.setItem('r20_macro_auto_save', input.value);
        });

        function convert() {
            const lines = input.value.split('\n');
            const converted = lines.map(line => {
                let p = line.trim();
                if (!p) return '<div style="height: 15px;"></div>';
                p = p.replace(/^\/\w+\s+/, ''); 

                p = p.replace(/\[.*?\]\((https?:\/\/.*?\.(?:png|jpg|jpeg|gif|webp).*?)\)/gi, '<img src="$1">');
                
                if (/^(https?:\/\/.*\.(?:png|jpg|jpeg|gif|webp)(?:\?.*)?)$/i.test(p)) {
                    return `<div class="msg-line"><img src="${p}"></div>`;
                }

                p = p.replace(/\[([\s\S]*?)\]\(([\s\S]*?)style="([\s\S]*?)"?\)/g, (match, p1, p2, p3) => {
                    let content = p1.replace(/\?\{([^|}]*).*?\}/g, '$1');
                    if (!content.trim()) content = 'ã€€';

                    let s = p3.replace(/&#41;/g, ')').replace(/&quot;/g, '"')
                              .replace(/[\u00A0\u1680â€‹\u180E\u2000-\u200B\u202F\u205F\u3000]/g, ' ')
                              .trim();

                    if (s.includes('box-shadow')) s += " margin-top: 20px; margin-bottom: 20px;";

                    const oc = (s.match(/\(/g) || []).length;
                    const cc = (s.match(/\)/g) || []).length;
                    if (oc > cc) s += ')'.repeat(oc - cc);
                    if (!s.endsWith(';')) s += ';';

                    const isBlock = s.includes('display:block') || s.includes('display: block');
                    const tag = isBlock ? 'div' : 'span';
                    
                    // ğŸ’¡ í•µì‹¬: ê³ ì • ë„ˆë¹„ ë°•ìŠ¤ë“¤ì„ ì¤‘ì•™ìœ¼ë¡œ ê°•ì œ ì´ë™
                    let alignmentStyle = "display: block; margin-left: auto !important; margin-right: auto !important; float: none !important;";
                    
                    return `<${tag} style="${s} ${alignmentStyle} box-sizing: border-box;">${content}</${tag}>`;
                });

                return `<div class="msg-line">${p}</div>`;
            }).join('');
            output.innerHTML = converted;
        }

        function exportFormula() {
            const formulaContent = input.value;
            if (!formulaContent.trim()) { alert("ë‚´ë³´ë‚¼ ì½”ë“œê°€ ì—†ìŠµë‹ˆë‹¤."); return; }
            const blob = new Blob([formulaContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Macro_Formula_${new Date().toISOString().slice(0, 10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function copyRaw() { 
            input.select(); 
            document.execCommand('copy'); 
            const btn = document.querySelector('.copy-raw-btn');
            const originalText = btn.innerText;
            btn.innerText = "ë³µì‚¬ ì™„ë£Œ! âœ…";
            setTimeout(() => btn.innerText = originalText, 1500);
        }

        function clearAll() { 
            if(confirm("ì‚­ì œí•©ë‹ˆê¹Œ?")) { 
                input.value = ''; 
                output.innerHTML = ''; 
                localStorage.removeItem('r20_macro_auto_save');
            } 
        }
    </script>
