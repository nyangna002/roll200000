    <style>
        body { font-family: 'Apple SD Gothic Neo', sans-serif; background: #e9ecef; padding: 20px; display: flex; flex-direction: column; align-items: center; margin: 0; }

        /* ğŸ’¡ ìˆ˜ì‹ ë©ì–´ë¦¬ ë³´í˜¸ ë ˆì´ì•„ì›ƒ */
        .formula-container {

        /* ğŸ’¡ ë„ˆë¬´ ê¸´ ì¬ìƒë°”(BGM ë“±) ì²˜ë¦¬ */

            display: inline-block;

            letter-spacing: normal;

        /* ì´ë¯¸ì§€: ì–´ë–¤ ìƒí™©ì—ì„œë„ ì¶œë ¥ */
        img { max-width: 100%; height: auto; border-radius: 2px; display: block; margin: 5px auto; background: #ddd; }

</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2 style="margin:0 0 10px 0;">ğŸ› ï¸ Roll20 Macro Studio</h2>
            <textarea id="input" placeholder="ì—¬ê¸°ì— ë§¤í¬ë¡œë¥¼ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
            <div class="btn-group">
                <button class="copy-btn" onclick="copyToClipboard()">ì›ë³¸ ë³µì‚¬</button>
                <button class="save-btn" onclick="downloadTxt()">.txt ë‚´ë³´ë‚´ê¸°</button>
                <button class="reset-btn" onclick="resetAll()">ì´ˆê¸°í™”</button>
            </div>
        </div>
        <div class="preview-section">
            <div style="font-size: 11px; color: #888; margin-bottom: 5px; font-weight: bold;">LIVE PREVIEW (300px)</div>
            <div class="preview-area"><div id="output"></div></div>
        </div>
    </div>

    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');

        // [1] ìë™ ì €ì¥ & ë¶ˆëŸ¬ì˜¤ê¸°
        window.onload = () => {
            const saved = localStorage.getItem('r20_macro_v2');
            if (saved) { input.value = saved; render(); }
        };

        input.addEventListener('input', () => {
            render();
            localStorage.setItem('r20_macro_v2', input.value);
        });

        function render() {
            const lines = input.value.split('\n');
            output.innerHTML = lines.map(line => {
                let p = line.trim();
                if (!p) return '<div style="height:10px;"></div>';

                // 1. ëª…ë ¹ì–´ ì œê±° (/desc ë“±)
                p = p.replace(/^\/\w+\s+/, '');

                // 2. ì´ë¯¸ì§€ ë¨¼ì € ì²˜ë¦¬ (ë§ˆí¬ë‹¤ìš´ ë° ê¹¡ì£¼ì†Œ)
                // Imgur ë“± ëª¨ë“  ì´ë¯¸ì§€ ì£¼ì†Œ ê°ì§€
                const urlPattern = /(https?:\/\/[^\s)]+\.(?:png|jpg|jpeg|gif|webp)(?:\?[^\s)]*)?|https?:\/\/imgur\.com\/[a-zA-Z0-9]+)/gi;
                
                // ë§ˆí¬ë‹¤ìš´ ì´ë¯¸ì§€ [text](url) ì²˜ë¦¬
                p = p.replace(/\[.*?\]\((https?:\/\/.*?)\)/gi, (m, url) => {
                    return `<img src="${formatImgur(url)}">`;
                });

                // ì¼ë°˜ í…ìŠ¤íŠ¸ ì¤‘ ì´ë¯¸ì§€ ì£¼ì†Œ ì²˜ë¦¬ (ìˆ˜ì‹ì— í¬í•¨ë˜ì§€ ì•Šì€ ê²½ìš°)
                if (p.match(urlPattern) && !p.includes('style=')) {
                    p = p.replace(urlPattern, (url) => `<img src="${formatImgur(url)}">`);
                }

                // 3. ìˆ˜ì‹ ì¡°ë¦½ ([í…ìŠ¤íŠ¸](style))
                const formulaRegex = /\[([\s\S]*?)\]\(([\s\S]*?)style="([\s\S]*?)"?\)/g;
                let hasFormula = false;
                let isWide = false;

                let converted = p.replace(formulaRegex, (match, content, link, style) => {
                    hasFormula = true;
                    let displayContent = content.replace(/\?\{.*?\}/g, '...');
                    let s = style.replace(/&#41;/g, ')').trim();
                    
                    if (s.includes('width') && parseInt(s.match(/width:\s*(\d+)/)?.[1] || 0) > 150) isWide = true;

                    const tag = s.includes('display:block') ? 'div' : 'span';
                    return `<${tag} style="${s}">${displayContent}</${tag}>`;
                });

                // 4. ìµœì¢… ë ˆì´ì•„ì›ƒ ê²°ì •
                if (hasFormula) {
                    let wrapperClass = isWide ? "formula-container wide-formula" : "formula-container";
                    return `<div class="msg-line"><div class="${wrapperClass}">${converted}</div></div>`;
                } else {
                    return `<div class="msg-line">${converted}</div>`;
                }
            }).join('');
        }

        function formatImgur(url) {
            if (url.includes('imgur.com') && !url.includes('.')) return url + '.png';
            return url;
        }

        function downloadTxt() {
            const blob = new Blob([input.value], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `macro_${new Date().getTime()}.txt`;
            a.click();
        }

        function copyToClipboard() {
            input.select();
            document.execCommand('copy');
            alert('ë³µì‚¬ ì™„ë£Œ!');
        }

        function resetAll() {
            if (confirm('ëª¨ë“  ë‚´ìš©ì„ ì‚­ì œí• ê¹Œìš”?')) {
                input.value = '';
                output.innerHTML = '';
                localStorage.removeItem('r20_macro_v2');
            }
        }
    </script>
</body>
