<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll20 ë¯¸ë¦¬ë³´ê¸°</title>
    <style>
        body { font-family: 'Apple SD Gothic Neo', sans-serif; background: #e9ecef; color: #333; padding: 20px; display: flex; flex-direction: column; align-items: center; margin: 0; }
        .container { width: 95%; max-width: 1250px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; gap: 20px; margin-top: 20px; }
        .input-section { flex: 1; display: flex; flex-direction: column; }
        h2 { margin: 0 0 15px 0; color: #1a1a1a; font-size: 20px; }
        textarea { width: 100%; height: 700px; background: #ffffff; border: 1.5px solid #ddd; border-left: 5px solid #8324FF; padding: 15px; border-radius: 8px; box-sizing: border-box; font-family: 'Consolas', monospace; font-size: 14px; line-height: 1.6; outline: none; resize: none; }
        
        .preview-section { width: 360px; display: flex; flex-direction: column; flex-shrink: 0; }
        .preview-label { color: #888; font-size: 12px; font-weight: bold; margin-bottom: 10px; border-bottom: 1px solid #e0e0e0; padding-bottom: 5px; }
        
        /* ğŸ’¡ ë¯¸ë¦¬ë³´ê¸° ì˜ì—­: ì‹¤ì œ ë¡¤20 ì±„íŒ… ë„ˆë¹„ ëŠë‚Œìœ¼ë¡œ ì¡°ì • */
        .preview-area { 
            background: #f3f3f3; 
            padding: 20px 15px; 
            border-radius: 4px; 
            height: 700px; 
            border: 1px solid #ddd; 
            overflow-y: auto; 
            overflow-x: hidden;
        }
        
        #output { 
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        /* ğŸ’¡ ë©”ì‹œì§€ ë¼ì¸: font-size 0ì„ ì œê±°í•˜ê³  ê°€ë…ì„± í™•ë³´ */
        .msg-line { 
            margin-bottom: 12px; 
            width: 100%;
            line-height: 1.4;
            word-break: break-all;
            position: relative;
        }
        
        /* ğŸ’¡ ëª…ë ¹ì–´ ë° ìˆ˜ì‹ ìŠ¤íƒ€ì¼ */
        .msg-line > span, .msg-line > div { 
            font-size: 13px; /* ë¡¤20 ê¸°ë³¸ ì±„íŒ… í°íŠ¸ ì‚¬ì´ì¦ˆì™€ ìœ ì‚¬í•˜ê²Œ ì¡°ì • */
            vertical-align: top;
            display: inline-block;
        }

        /* ğŸ’¡ ë§ˆí¬ë‹¤ìš´ ìŠ¤íƒ€ì¼ë§ */
        strong { font-weight: bold; }
        em { font-style: italic; }
        del { text-decoration: line-through; color: #888; }
        
        /* ëª…ë ¹ì–´ ì „ìš© ìŠ¤íƒ€ì¼ */
        .msg-desc { background: #fdf2d5; border: 1px solid #e6dbb9; padding: 5px; font-weight: bold; font-style: italic; display: block !important; }
        .msg-emote { font-style: italic; font-weight: bold; color: #000; }
        .msg-as { border-left: 3px solid #8324FF; padding-left: 8px; margin-bottom: 5px; }

        /* ì´ë¯¸ì§€ ìŠ¤íƒ€ì¼ */
        img { max-width: 100% !important; height: auto !important; border-radius: 2px; margin: 8px 0; display: block; }

        .btn-group { margin-top: 15px; display: flex; flex-wrap: wrap; gap: 8px; }
        button { padding: 12px; cursor: pointer; border-radius: 6px; border: none; font-weight: bold; font-size: 12px; transition: 0.2s; flex: 1; min-width: 100px; }
        .copy-raw-btn { background: #8324FF; color: white; }
        .export-txt-btn { background: #43b581; color: white; }
        .reset-btn { background: #ed4245; color: white; }

        @media (max-width: 900px) {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>ğŸ› ï¸ Roll20 ë§¤í¬ë¡œ ì‘ì—…ì‹¤</h2>
            <textarea id="input" placeholder="ì—¬ê¸°ì— ë§¤í¬ë¡œë¥¼ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
            <div class="btn-group">
                <button class="copy-raw-btn" onclick="copyRaw()">ì›ë³¸ ë³µì‚¬</button>
                <button class="export-txt-btn" onclick="exportFormula()">ìˆ˜ì‹ (.txt) ë‚´ë³´ë‚´ê¸°</button>
                <button class="reset-btn" onclick="clearAll()">ì´ˆê¸°í™”</button>
            </div>
        </div>
        <div class="preview-section">
            <div class="preview-label">Live Preview (Roll20 Style)</div>
            <div class="preview-area"><div id="output"></div></div>
        </div>
    </div>
    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');

        window.onload = () => {
            const saved = localStorage.getItem('r20_macro_auto_save');
            if (saved) { input.value = saved; convert(); }
        };

        input.addEventListener('input', () => {
            convert();
            localStorage.setItem('r20_macro_auto_save', input.value);
        });

        function parseMd(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/~~(.*?)~~/g, '<del>$1</del>');
        }

        function convert() {
            const lines = input.value.split('\n');
            output.innerHTML = lines.map(line => {
                let p = line.trim();
                if (!p) return '<div style="height: 12px;"></div>';
                
                let lineClass = "msg-line";

                // 1. ëª…ë ¹ì–´ ìŠ¤íƒ€ì¼ ì²˜ë¦¬
                if (p.startsWith('/desc')) {
                    lineClass += " msg-desc";
                    p = p.replace(/^\/desc\s+/i, '');
                } else if (p.startsWith('/em') || p.startsWith('/emas')) {
                    lineClass += " msg-emote";
                    p = p.replace(/^\/(?:emas|em)\s+/i, '');
                } else if (p.startsWith('/as')) {
                    lineClass += " msg-as";
                    p = p.replace(/^\/as\s+("[^"]*"|\S+)\s+/i, '<strong>$1:</strong> ');
                }

                // 2. ì´ë¯¸ì§€ ë§ˆí¬ë‹¤ìš´ ë° ê¹¡ì£¼ì†Œ ì²˜ë¦¬
                p = p.replace(/\[.*?\]\((https?:\/\/.*?\.(?:png|jpg|jpeg|gif|webp|svg)(?:\?.*)?)\)/gi, '<img src="$1">');
                
                const imgPattern = /(https?:\/\/[^\s)]+\.(?:png|jpg|jpeg|gif|webp|svg)(?:\?[^\s)]*)?|https?:\/\/imgur\.com\/[a-zA-Z0-9]+)/gi;
                if (p.match(imgPattern) && !p.includes('style=')) {
                    p = p.replace(imgPattern, (url) => {
                        let src = (url.includes('imgur.com') && !url.includes('.')) ? url + '.png' : url;
                        return `<img src="${src}">`;
                    });
                }

                // 3. Roll20 ìŠ¤íƒ€ì¼ ìˆ˜ì‹ ë³€í™˜ + ë§ˆí¬ë‹¤ìš´ ì ìš©
                p = p.replace(/\[([\s\S]*?)\]\(([\s\S]*?)style="([\s\S]*?)"?\)/g, (match, p1, p2, p3) => {
                    let content = parseMd(p1.replace(/\?\{([^|}]*).*?\}/g, '$1'));
                    if (!content.trim()) content = 'ã€€';
                    let s = p3.replace(/&#41;/g, ')').replace(/&quot;/g, '"').trim();
                    const tag = s.includes('display:block') ? 'div' : 'span';
                    return `<${tag} style="${s} box-sizing: border-box;">${content}</${tag}>`;
                });

                // ì¼ë°˜ í…ìŠ¤íŠ¸ ë§ˆí¬ë‹¤ìš´ ì ìš©
                if (!p.includes('<img') && !p.includes('<div') && !p.includes('<span')) {
                    p = parseMd(p);
                }

                return `<div class="${lineClass}">${p}</div>`;
            }).join('');
        }

        function exportFormula() {
            const formulaContent = input.value;
            if (!formulaContent.trim()) { alert("ë‚´ë³´ë‚¼ ìˆ˜ì‹ì´ ì—†ìŠµë‹ˆë‹¤."); return; }
            const blob = new Blob([formulaContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Macro_${new Date().toISOString().slice(0, 10)}.txt`;
            a.click();
        }

        function copyRaw() { 
            input.select(); 
            document.execCommand('copy'); 
            const btn = document.querySelector('.copy-raw-btn');
            btn.innerText = "ë³µì‚¬ ì™„ë£Œ! âœ…";
            setTimeout(() => btn.innerText = "ì›ë³¸ ë³µì‚¬", 1500);
        }

        function clearAll() { 
            if(confirm("ëª¨ë‘ ì‚­ì œí• ê¹Œìš”?")) { 
                input.value = ''; 
                output.innerHTML = ''; 
                localStorage.removeItem('r20_macro_auto_save');
            } 
        }
    </script>
</body>
</html>
