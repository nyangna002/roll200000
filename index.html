<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll20 ë¯¸ë¦¬ë³´ê¸°</title>
    <style>
        body { font-family: 'Apple SD Gothic Neo', sans-serif; background: #e9ecef; color: #333; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 95%; max-width: 1200px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; gap: 20px; }
        .input-section { flex: 1; display: flex; flex-direction: column; }
        h2 { margin: 0 0 15px 0; color: #1a1a1a; font-size: 20px; }
        textarea { width: 100%; height: 650px; background: #ffffff; border: 1.5px solid #ddd; border-left: 5px solid #8324FF; padding: 15px; border-radius: 8px; box-sizing: border-box; font-family: 'Consolas', monospace; font-size: 13px; line-height: 1.5; outline: none; resize: none; }
        
        .preview-section { width: 340px; display: flex; flex-direction: column; }
        /* ğŸ’¡ ê°€ë¡œ ìŠ¤í¬ë¡¤ í—ˆìš© ë° ë°•ìŠ¤ ê¹¨ì§ ë°©ì§€ */
        .preview-area { background: #f3f3f3; padding: 40px 10px; border-radius: 4px; height: 700px; border: 1px solid #ddd; overflow-y: auto; overflow-x: auto; position: relative; }
        .preview-label { color: #888; font-size: 11px; font-weight: bold; margin-bottom: 15px; border-bottom: 1px solid #e0e0e0; padding-bottom: 5px; }
        
        /* ğŸ’¡ ì¤‘ì•™ ì •ë ¬: ìˆ˜ì‹ ë‚´ë¶€ ì†ì„±ì„ ê±´ë“œë¦¬ì§€ ì•ŠëŠ” ë°©ì‹ */
        #output { 
            display: inline-block; 
            min-width: 100%;
            text-align: center; 
        }
        
        .msg-line { 
            margin: 10px 0; 
            display: block; 
            width: 100%; 
            text-align: center; 
            white-space: nowrap; /* ğŸ’¡ ë°•ìŠ¤ë“¤ì´ ì•„ë˜ë¡œ ë–¨ì–´ì§€ëŠ” ê²ƒ ë°©ì§€ */
            font-size: 0; /* ğŸ’¡ ë°•ìŠ¤ ì‚¬ì´ì˜ ìœ ë ¹ ê³µë°± ì œê±° */
        }
        
        /* ì´ë¯¸ì§€ ì •ë ¬ */
        .img-wrapper { display: block; text-align: center; width: 100%; }
        img { max-width: 100% !important; height: auto !important; border-radius: 2px; margin: 5px auto; display: inline-block; }

        .btn-group { margin-top: 15px; display: flex; flex-wrap: wrap; gap: 8px; }
        button { padding: 12px; cursor: pointer; border-radius: 6px; border: none; font-weight: bold; font-size: 12px; transition: 0.2s; flex: 1; min-width: 100px; }
        .copy-raw-btn { background: #8324FF; color: white; }
        .export-txt-btn { background: #43b581; color: white; }

        @media (max-width: 900px) {

            .preview-section { width: 100%; }
            textarea { height: 400px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>ğŸ› ï¸ Roll20 ë§¤í¬ë¡œ ì‘ì—…ì‹¤</h2>
            <textarea id="input" placeholder="ìˆ˜ì‹ì„ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
            <div class="btn-group">
                <button class="copy-raw-btn" onclick="copyRaw()">ì›ë³¸ ë³µì‚¬</button>
                <button class="export-txt-btn" onclick="exportFormula()">ìˆ˜ì‹ (.txt) ë‚´ë³´ë‚´ê¸°</button>
                <button class="reset-btn" onclick="clearAll()">ì´ˆê¸°í™”</button>
            </div>
        </div>
        <div class="preview-section">
            <div class="preview-label">Live Preview (Roll20 Chat)</div>
            <div class="preview-area"><div id="output"></div></div>
        </div>
    </div>
    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');

        window.onload = () => {
            const saved = localStorage.getItem('r20_macro_auto_save');
            if (saved) { input.value = saved; convert(); }
        };

        input.addEventListener('input', () => {
            convert();
            localStorage.setItem('r20_macro_auto_save', input.value);
        });

        function convert() {
            const lines = input.value.split('\n');
            const converted = lines.map(line => {
                let p = line.trim();
                if (!p) return '<div style="height: 15px;"></div>';
                
                // ëª…ë ¹ì–´ë‚˜ ì´ë¯¸ì§€ ì²˜ë¦¬
                p = p.replace(/^\/\w+\s+/, ''); 
                if (/^(https?:\/\/.*\.(?:png|jpg|jpeg|gif|webp)(?:\?.*)?)$/i.test(p)) {
                    return `<div class="img-wrapper"><img src="${p}"></div>`;
                }

                // ì´ë¯¸ì§€ ë§ˆí¬ë‹¤ìš´ ì²˜ë¦¬
                p = p.replace(/\[.*?\]\((https?:\/\/.*?\.(?:png|jpg|jpeg|gif|webp).*?)\)/gi, '<img src="$1">');

                // ğŸ’¡ ìˆ˜ì‹ íŒŒì‹±
                p = p.replace(/\[([\s\S]*?)\]\(([\s\S]*?)style="([\s\S]*?)"?\)/g, (match, p1, p2, p3) => {
                    let content = p1.replace(/\?\{([^|}]*).*?\}/g, '$1');
                    if (!content.trim()) content = 'ã€€';

                    let s = p3.replace(/&#41;/g, ')').replace(/&quot;/g, '"')
                              .replace(/[\u00A0\u1680â€‹\u180E\u2000-\u200B\u202F\u205F\u3000]/g, ' ')
                              .trim();

                    if (s.includes('box-shadow')) s += " margin-top: 20px; margin-bottom: 20px;";

                    const oc = (s.match(/\(/g) || []).length;
                    const cc = (s.match(/\)/g) || []).length;
                    if (oc > cc) s += ')'.repeat(oc - cc);
                    if (!s.endsWith(';')) s += ';';

                    // ğŸ’¡ ì—¬ê¸°ì„œ ìˆ˜ì‹ ë‚´ display ì†ì„±ì„ ê±´ë“œë¦¬ì§€ ì•Šê³  íƒœê·¸ë§Œ ê²°ì •
                    const isBlock = s.includes('display:block') || s.includes('display: block');
                    const tag = isBlock ? 'div' : 'span';
                    
                    return `<${tag} style="${s} box-sizing: border-box; font-size: 11px; vertical-align: top;">${content}</${tag}>`;
                });

                return `<div class="msg-line">${p}</div>`;
            }).join('');
            output.innerHTML = converted;
        }

        function exportFormula() {
            const formulaContent = input.value;
            if (!formulaContent.trim()) { alert("ë‚´ë³´ë‚¼ ìˆ˜ì‹ì´ ì—†ìŠµë‹ˆë‹¤."); return; }
            const blob = new Blob([formulaContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Macro_${new Date().toISOString().slice(0, 10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function copyRaw() { 
            input.select(); 
            document.execCommand('copy'); 
            const btn = document.querySelector('.copy-raw-btn');
            const originText = btn.innerText;
            btn.innerText = "ë³µì‚¬ ì™„ë£Œ! âœ…";
            setTimeout(() => btn.innerText = originText, 1500);
        }

        function clearAll() { 
            if(confirm("ëª¨ë‘ ì‚­ì œí• ê¹Œìš”?")) { 
                input.value = ''; 
                output.innerHTML = ''; 
                localStorage.removeItem('r20_macro_auto_save');
            } 
        }
    </script>
</body>
</html>
