<!DOCTYPE html>
<html>
<head>

    <style>
        body { font-family: 'Apple SD Gothic Neo', sans-serif; background: #e9ecef; color: #333; padding: 20px; display: flex; flex-direction: column; align-items: center; margin: 0; }
        .container { width: 95%; max-width: 1200px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; gap: 20px; margin-top: 20px; }
        .input-section { flex: 1; display: flex; flex-direction: column; }
        h2 { margin: 0 0 15px 0; color: #1a1a1a; font-size: 20px; }
        textarea { width: 100%; height: 650px; background: #ffffff; border: 1.5px solid #ddd; border-left: 5px solid #8324FF; padding: 15px; border-radius: 8px; box-sizing: border-box; font-family: 'Consolas', monospace; font-size: 13px; line-height: 1.5; outline: none; resize: none; }
        
        .preview-section { width: 340px; display: flex; flex-direction: column; }
        .preview-label { color: #888; font-size: 11px; font-weight: bold; margin-bottom: 15px; border-bottom: 1px solid #e0e0e0; padding-bottom: 5px; }
        
        .preview-area { 
            background: #f3f3f3; 
            padding: 40px 15px; 
            border-radius: 4px; 
            height: 700px; 
            border: 1px solid #ddd; 
            overflow-y: auto; 
            overflow-x: hidden;
        }
        
        #output { width: 100%; }
        
        .msg-line { 
            margin-bottom: 15px; 
            width: 100%;
            word-break: break-all;
            line-height: 1.6;
            font-size: 14px;
        }

        .btn-group { margin-top: 15px; display: flex; flex-wrap: wrap; gap: 8px; }
        button { padding: 12px; cursor: pointer; border-radius: 6px; border: none; font-weight: bold; font-size: 12px; transition: 0.2s; flex: 1; min-width: 100px; }
        .copy-raw-btn { background: #8324FF; color: white; }
        .export-txt-btn { background: #43b581; color: white; }
        .reset-btn { background: #ed4245; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>ğŸ› ï¸ Roll20 ë§¤í¬ë¡œ ì‘ì—…ì‹¤</h2>
            <textarea id="input" placeholder="ìˆ˜ì‹ì„ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
            <div class="btn-group">
                <button class="copy-raw-btn" onclick="copyRaw()">ì›ë³¸ ë³µì‚¬</button>
                <button class="export-txt-btn" onclick="exportFormula()">ìˆ˜ì‹ (.txt) ë‚´ë³´ë‚´ê¸°</button>
                <button class="reset-btn" onclick="clearAll()">ì´ˆê¸°í™”</button>
            </div>
        </div>
        <div class="preview-section">
            <div class="preview-label">Live Preview</div>
            <div class="preview-area"><div id="output"></div></div>
        </div>
    </div>
    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');

        window.onload = () => {
            const saved = localStorage.getItem('r20_macro_auto_save');
            if (saved) { input.value = saved; convert(); }
        };

        input.addEventListener('input', () => {
            convert();
            localStorage.setItem('r20_macro_auto_save', input.value);
        });

        function convert() {
            const lines = input.value.split('\n');
            output.innerHTML = lines.map(line => {
                let p = line.trim();
                if (!p) return '<div style="height: 15px;"></div>';
                
                // 1. /desc, /em ë“± ëª…ë ¹ì–´ ê°•ì œ ì œê±°
                p = p.replace(/^\/\w+\s+/, '');

                // 2. ìˆ˜ì‹ ë³€í™˜ ë¡œì§ (ì •ê·œì‹ ëŒ€í­ ê°•í™”)
                // [í…ìŠ¤íŠ¸](...style="...") í˜•íƒœë¥¼ ì°¾ë˜, ê´„í˜¸ ì•ˆì˜ ë³µì¡í•œ ë¬¸ìì—´ë„ ì¸ì‹í•˜ë„ë¡ í•¨
                p = p.replace(/\[([\s\S]*?)\]\([\s\S]*?style="([\s\S]*?)"\)/g, (match, content, style) => {
                    // ?{...} ë§¤í¬ë¡œ ì…ë ¥ì°½ ë¶€ë¶„ì„ ì¼ë°˜ í…ìŠ¤íŠ¸ë¡œ ì¹˜í™˜
                    let cleanContent = content.replace(/\?\{([^|}]*).*?\}/g, '$1');
                    if (!cleanContent.trim()) cleanContent = 'ã€€';
                    
                    // ìŠ¤íƒ€ì¼ ì ìš© (font-size, text-shadow ë“±)
                    return `<span style="${style}">${cleanContent}</span>`;
                });

                // 3. ë³€í™˜ í›„ì—ë„ ë‚¨ì•„ìˆëŠ” ë¶ˆí•„ìš”í•œ ë§ˆí¬ë‹¤ìš´ ê¸°í˜¸ ì œê±° (ì„ íƒ ì‚¬í•­)
                // p = p.replace(/\*\*/g, ''); 

                return `<div class="msg-line">${p}</div>`;
            }).join('');
        }

        function exportFormula() {
            const formulaContent = input.value;
            const blob = new Blob([formulaContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Macro_${new Date().toISOString().slice(0, 10)}.txt`;
            a.click();
        }

        function copyRaw() { 
            input.select(); 
            document.execCommand('copy'); 
            const btn = document.querySelector('.copy-raw-btn');
            btn.innerText = "ë³µì‚¬ ì™„ë£Œ! âœ…";
            setTimeout(() => btn.innerText = "ì›ë³¸ ë³µì‚¬", 1500);
        }

        function clearAll() { 
            if(confirm("ëª¨ë‘ ì‚­ì œí• ê¹Œìš”?")) { 
                input.value = ''; 
                output.innerHTML = ''; 
                localStorage.removeItem('r20_macro_auto_save');
            } 
        }
    </script>
</body>
</html>
