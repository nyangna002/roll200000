        .formula-line {

<body>
    <div class="container">
        <div class="input-section">
            <h2 style="font-size: 18px; margin-bottom: 10px;">Roll20 Macro Editor</h2>
            <textarea id="input" placeholder="ì´ê³³ì— ë§¤í¬ë¡œë¥¼ ë¶™ì—¬ë„£ìœ¼ì„¸ìš”..."></textarea>
            <div class="btn-group">
                <button class="copy-raw-btn" onclick="copyRaw()">ì „ì²´ ë³µì‚¬</button>
                <button class="reset-btn" onclick="clearAll()">ì´ˆê¸°í™”</button>
            </div>
        </div>
        <div class="preview-section">
            <div style="font-size: 11px; color: #888; margin-bottom: 8px; font-weight: bold;">CHAT PREVIEW (300px)</div>

    </div>
    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');

        input.addEventListener('input', convert);

        function convert() {
            const lines = input.value.split('\n');
            output.innerHTML = lines.map(line => {
                let p = line.trim();
                if (!p) return '<div style="height: 12px;"></div>';
                
                // 1. /desc, /em ë“± ëª…ë ¹ì–´ ì œê±°
                p = p.replace(/^\/\w+\s+/, ''); 

                // 2. ì´ë¯¸ì§€ ì£¼ì†Œ ì²˜ë¦¬ (ë‹¨ë… ì£¼ì†Œ í˜¹ì€ ë§ˆí¬ë‹¤ìš´)
                const imgRegex = /(https?:\/\/.*\.(?:png|jpg|jpeg|gif|webp)(?:\?.*)?)/gi;
                if (p.match(imgRegex) && !p.includes('style=')) {
                    return p.replace(imgRegex, (url) => `<img src="${url}">`);
                }

                // 3. ìˆ˜ì‹([í…ìŠ¤íŠ¸](style)) ì²˜ë¦¬ ì‹œì‘
                let result = "";
                const formulaRegex = /\[([\s\S]*?)\]\(([\s\S]*?)style="([\s\S]*?)"?\)/g;
                let match;
                let lastIdx = 0;
                let hasFormula = false;
                let totalWidth = 0;

                while ((match = formulaRegex.exec(p)) !== null) {
                    hasFormula = true;
                    // ìˆ˜ì‹ ì• ì¼ë°˜ í…ìŠ¤íŠ¸
                    let before = p.substring(lastIdx, match.index);
                    if (before) result += `<span class="msg-text">${before}</span>`;

                    let content = match[1].replace(/\?\{[^}]+\}/g, 'ì…ë ¥ê°’');
                    let s = match[3].replace(/&#41;/g, ')').trim();
                    
                    // ë„ˆë¹„ í•©ê³„ ê³„ì‚° (BGM ë“± ì¡°ë¦½ìš©)
                    let wMatch = s.match(/width:\s*(\d+)px/);
                    if (wMatch) totalWidth += parseInt(wMatch[1]);

                    const tag = s.includes('display:block') ? 'div' : 'span';
                    result += `<${tag} style="${s}">${content}</${tag}>`;
                    lastIdx = formulaRegex.lastIndex;
                }
                
                // ìˆ˜ì‹ ë’¤ ë‚¨ì€ í…ìŠ¤íŠ¸
                result += `<span class="msg-text">${p.substring(lastIdx)}</span>`;

                // 4. ë ˆì´ì•„ì›ƒ ê²°ì •
                if (hasFormula) {
                    // ë„ˆë¹„ê°€ 300pxì„ ë„˜ìœ¼ë©´ ì¶•ì†Œ ë˜í¼ ì ìš©
                    if (totalWidth > 280) {
                        return `<div class="msg-line"><div class="scaled-wrapper"><div class="formula-line">${result}</div></div></div>`;
                    }
                    return `<div class="msg-line"><div class="formula-line">${result}</div></div>`;
                } else {
                    // ì¼ë°˜ í…ìŠ¤íŠ¸ ë¼ì¸
                    return `<div class="msg-line">${result}</div>`;
                }
            }).join('');
        }

        function copyRaw() { 
            input.select(); 
            document.execCommand('copy'); 
            alert('ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!');
        }
        function clearAll() {

    </script>
