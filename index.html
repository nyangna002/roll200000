<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Roll20 ë§¤í¬ë¡œ ì‘ì—…ì‹¤ (ëª…ë ¹ì–´ ìŠ¤íƒ€ì¼ ì§€ì›)</title>
    <style>
        body { font-family: 'Apple SD Gothic Neo', sans-serif; background: #e9ecef; padding: 20px; display: flex; flex-direction: column; align-items: center; margin: 0; }
        .container { width: 95%; max-width: 1200px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; gap: 20px; }
        .input-section { flex: 1; display: flex; flex-direction: column; }
        textarea { width: 100%; height: 650px; border: 1.5px solid #ddd; border-left: 5px solid #8324FF; padding: 15px; border-radius: 8px; box-sizing: border-box; font-family: 'Consolas', monospace; font-size: 13px; line-height: 1.5; resize: none; outline: none; }
        
        .preview-section { width: 340px; display: flex; flex-direction: column; flex-shrink: 0; }
        .preview-area { background: #f3f3f3; padding: 30px 10px; border-radius: 4px; height: 680px; border: 1px solid #ddd; overflow-y: auto; overflow-x: hidden; }
        
        #output { width: 100%; display: flex; flex-direction: column; }
        
        /* ğŸ’¡ Roll20 ëª…ë ¹ì–´ë³„ ìŠ¤íƒ€ì¼ ì •ì˜ */
        .msg-line { margin-bottom: 10px; width: 100%; font-size: 13px; line-height: 1.4; word-break: break-all; padding: 5px; border-radius: 3px; box-sizing: border-box; }
        
        /* /desc ìŠ¤íƒ€ì¼ */
        .msg-desc { background: #fdf2d5; border: 1px solid #e6dbb9; font-weight: bold; font-style: italic; color: #333; }
        
        /* /em, /emas ìŠ¤íƒ€ì¼ */
        .msg-emote { font-style: italic; color: #000; font-weight: bold; background: #eee; }
        
        /* /as ìŠ¤íƒ€ì¼ */
        .msg-as { color: #222; border-left: 3px solid #8324FF; padding-left: 8px; background: #fff; }

        /* ìˆ˜ì‹/ì´ë¯¸ì§€ ë ˆì´ì•„ì›ƒ */
        .formula-group { display: inline-block; white-space: nowrap; font-size: 0; vertical-align: top; }
        .wide-wrapper { display: inline-block; transform-origin: left top; transform: scale(0.68); margin-right: -32%; margin-bottom: -15px; }
        .formula-group > * { font-size: 11px; display: inline-block; vertical-align: top; letter-spacing: normal; }
        
        .msg-text { font-size: 13px; display: inline; vertical-align: baseline; letter-spacing: normal; }
        .msg-text strong { font-weight: bold; }
        .msg-text em { font-style: italic; }
        .msg-text del { text-decoration: line-through; }
        
        img { max-width: 100%; height: auto; border-radius: 2px; display: block; margin: 8px auto; background: #ddd; }

        .btn-group { margin-top: 15px; display: flex; flex-wrap: wrap; gap: 8px; }
        button { padding: 12px; cursor: pointer; border-radius: 6px; border: none; font-weight: bold; font-size: 12px; flex: 1; min-width: 100px; transition: 0.2s; }
        .copy-btn { background: #8324FF; color: white; }
        .export-btn { background: #43b581; color: white; }
        .reset-btn { background: #ed4245; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2 style="margin:0 0 10px 0;">ğŸ› ï¸ Roll20 Macro Studio</h2>
            <textarea id="input" placeholder="ë§¤í¬ë¡œë¥¼ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
            <div class="btn-group">
                <button class="copy-btn" onclick="copyToClipboard()">ì›ë³¸ ë³µì‚¬</button>
                <button class="export-btn" onclick="exportTxt()">.txt ë‚´ë³´ë‚´ê¸°</button>
                <button class="reset-btn" onclick="resetAll()">ì´ˆê¸°í™”</button>
            </div>
        </div>
        <div class="preview-section">
            <div style="font-size: 11px; color: #888; margin-bottom: 5px; font-weight: bold;">LIVE PREVIEW (Command Styled)</div>
            <div class="preview-area"><div id="output"></div></div>
        </div>
    </div>

    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');

        window.onload = () => {
            const saved = localStorage.getItem('r20_macro_styled_v4');
            if (saved) { input.value = saved; render(); }
        };

        input.addEventListener('input', () => {
            render();
            localStorage.setItem('r20_macro_styled_v4', input.value);
        });

        function applyMarkdown(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/~~(.*?)~~/g, '<del>$1</del>');
        }

        function render() {
            const lines = input.value.split('\n');
            output.innerHTML = lines.map(line => {
                let p = line.trim();
                if (!p) return '<div style="height:12px;"></div>';

                let lineClass = "msg-line";
                
                // ğŸ’¡ ëª…ë ¹ì–´ íŒë³„ ë° ìŠ¤íƒ€ì¼ í´ë˜ìŠ¤ ë¶€ì—¬
                if (p.toLowerCase().startsWith('/desc')) {
                    lineClass += " msg-desc";
                    p = p.replace(/^\/desc\s+/i, '');
                } else if (p.toLowerCase().startsWith('/em') || p.toLowerCase().startsWith('/emas')) {
                    lineClass += " msg-emote";
                    p = p.replace(/^\/(?:emas|em)\s+/i, '');
                } else if (p.toLowerCase().startsWith('/as')) {
                    lineClass += " msg-as";
                    // /as "ì´ë¦„" íŒ¨í„´ ìœ ì§€ í˜¹ì€ ì œê±° (ì—¬ê¸°ì„  ë‚´ìš©ë§Œ ê°•ì¡°í•˜ë„ë¡ ì œê±°)
                    p = p.replace(/^\/as\s+("[^"]*"|\S+)\s+/i, '<strong>$1:</strong> ');
                }

                // ì´ë¯¸ì§€ ì²˜ë¦¬
                const imgPattern = /(https?:\/\/[^\s)]+\.(?:png|jpg|jpeg|gif|webp|svg)(?:\?[^\s)]*)?|https?:\/\/imgur\.com\/[a-zA-Z0-9]+)/gi;
                p = p.replace(/\[.*?\]\((https?:\/\/.*?)\)/gi, (m, url) => `<img src="${fixImgur(url)}">`);
                if (p.match(imgPattern) && !p.includes('style=')) {
                    p = p.replace(imgPattern, (url) => `<img src="${fixImgur(url)}">`);
                }

                // ìˆ˜ì‹ ì²˜ë¦¬
                const formulaRegex = /\[([\s\S]*?)\]\(([\s\S]*?)style="([\s\S]*?)"?\)/g;
                let lastIdx = 0, result = "", hasFormula = false, isWide = false;
                let match;
                while ((match = formulaRegex.exec(p)) !== null) {
                    hasFormula = true;
                    let before = p.substring(lastIdx, match.index);
                    if (before) result += `<span class="msg-text">${applyMarkdown(before)}</span>`;
                    let content = match[1].replace(/\?\{.*?\}/g, '...');
                    let s = match[3].replace(/&#41;/g, ')').trim();
                    if (s.includes('width') && parseInt(s.match(/width:\s*(\d+)/)?.[1] || 0) > 150) isWide = true;
                    const tag = s.includes('display:block') ? 'div' : 'span';
                    result += `<${tag} style="${s}">${applyMarkdown(content)}</${tag}>`;
                    lastIdx = formulaRegex.lastIndex;
                }
                result += `<span class="msg-text">${applyMarkdown(p.substring(lastIdx))}</span>`;

                if (hasFormula) {
                    let wrapper = isWide ? '<div class="wide-wrapper">' : '<div>';
                    return `<div class="${lineClass}">${wrapper}<div class="formula-group">${result}</div></div></div>`;
                }
                return `<div class="${lineClass}">${result}</div>`;
            }).join('');
        }

        function fixImgur(url) {
            if (url.includes('imgur.com') && !url.includes('.')) return url + '.png';
            return url;
        }

        function exportTxt() {
            const blob = new Blob([input.value], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `macro_${new Date().getTime()}.txt`;
            a.click();
        }

        function copyToClipboard() {
            input.select();
            document.execCommand('copy');
            alert('ì›ë³¸ ë³µì‚¬ ì™„ë£Œ!');
        }

        function resetAll() {
            if (confirm('ëª¨ë‘ ì§€ìš¸ê¹Œìš”?')) {
                input.value = '';
                output.innerHTML = '';
                localStorage.removeItem('r20_macro_styled_v4');
            }
        }
    </script>
</body>
</html>
