<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <style>
        body { font-family: 'Apple SD Gothic Neo', sans-serif; background: #e9ecef; padding: 20px; display: flex; flex-direction: column; align-items: center; margin: 0; }
        .container { width: 95%; max-width: 1200px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; gap: 20px; }
        .input-section { flex: 1; display: flex; flex-direction: column; }
        textarea { width: 100%; height: 600px; border: 1.5px solid #ddd; border-left: 5px solid #8324FF; padding: 15px; border-radius: 8px; box-sizing: border-box; font-family: 'Consolas', monospace; font-size: 13px; resize: none; outline: none; }
        
        /* ë¡¤20 ì±„íŒ…ì°½ ì‚¬ì´ì¦ˆ ê³ ì • */
        .preview-section { width: 320px; display: flex; flex-direction: column; flex-shrink: 0; }
        .preview-area { 
            background: #f3f3f3; padding: 20px 10px; border-radius: 4px; height: 680px; border: 1px solid #ddd; 
            overflow-y: auto; overflow-x: hidden; 
        }
        
        #output { width: 100%; display: flex; flex-direction: column; }
        
        .msg-line { margin-bottom: 10px; width: 100%; word-break: break-all; font-size: 13px; line-height: 1.4; color: #333; }
        .formula-line { white-space: nowrap; letter-spacing: -0.3em; display: block; width: fit-content; }
        .scaled-wrapper { display: inline-block; transform: scale(0.68); transform-origin: left top; margin-right: -32%; margin-bottom: -10px; }
        .formula-line > * { letter-spacing: normal; display: inline-block; vertical-align: top; }
        .msg-text { display: inline-block; vertical-align: middle; letter-spacing: normal; }
        
        img { max-width: 100%; height: auto; border-radius: 2px; display: block; margin: 8px auto; background: #eee; min-height: 50px; }
        
        .btn-group { margin-top: 15px; display: flex; flex-wrap: wrap; gap: 8px; }
        button { padding: 12px; cursor: pointer; border-radius: 6px; border: none; font-weight: bold; font-size: 12px; flex: 1; min-width: 80px; transition: 0.2s; }
        .copy-raw-btn { background: #8324FF; color: white; }
        .export-btn { background: #43b581; color: white; }
        .reset-btn { background: #ed4245; color: white; }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2 style="font-size: 18px; margin-bottom: 10px;">ğŸ› ï¸ Roll20 Macro Studio</h2>
            <textarea id="input" placeholder="ë§¤í¬ë¡œë¥¼ ì…ë ¥í•˜ë©´ ìë™ìœ¼ë¡œ ì €ì¥ë˜ê³  ë¯¸ë¦¬ë³´ê¸°ê°€ ì—…ë°ì´íŠ¸ë©ë‹ˆë‹¤."></textarea>
            <div class="btn-group">
                <button class="copy-raw-btn" onclick="copyRaw()">ì „ì²´ ë³µì‚¬</button>
                <button class="export-btn" onclick="exportTxt()">í…ìŠ¤íŠ¸ ë‚´ë³´ë‚´ê¸°</button>
                <button class="reset-btn" onclick="clearAll()">ì´ˆê¸°í™”</button>
            </div>
        </div>
        <div class="preview-section">
            <div style="font-size: 11px; color: #888; margin-bottom: 8px; font-weight: bold;">CHAT PREVIEW</div>
            <div class="preview-area"><div id="output"></div></div>
        </div>
    </div>

    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');

        // ìë™ ì €ì¥ ë° ë¶ˆëŸ¬ì˜¤ê¸°
        window.onload = () => {
            const savedData = localStorage.getItem('r20_macro_data');
            if (savedData) {
                input.value = savedData;
                convert();
            }
        };

        input.addEventListener('input', () => {
            convert();
            localStorage.setItem('r20_macro_data', input.value);
        });

        function convert() {
            const lines = input.value.split('\n');
            output.innerHTML = lines.map(line => {
                let p = line.trim();
                if (!p) return '<div style="height: 12px;"></div>';
                
                // 1. ëª…ë ¹ì–´ ì œê±°
                p = p.replace(/^\/\w+\s+/, ''); 

                // 2. ì´ë¯¸ì§€ ì²˜ë¦¬ (í™•ì¥ì ì—†ì–´ë„ imgur ì£¼ì†Œë©´ í—ˆìš©)
                const imgRegex = /(https?:\/\/(?:i\.)?imgur\.com\/[a-zA-Z0-9]+(?:\.[a-zA-Z]+)?)/gi;
                if (p.match(imgRegex) && !p.includes('style=')) {
                    return p.replace(imgRegex, (url) => {
                        // í™•ì¥ìê°€ ì—†ìœ¼ë©´ .pngë¥¼ ë¶™ì—¬ì„œ ì‹œë„ (imgur íŠ¹ì„±)
                        let src = url.includes('.') ? url : url + '.png';
                        return `<img src="${src}">`;
                    });
                }

                // 3. ìˆ˜ì‹ ì²˜ë¦¬
                let result = "";
                const formulaRegex = /\[([\s\S]*?)\]\(([\s\S]*?)style="([\s\S]*?)"?\)/g;
                let match;
                let lastIdx = 0;
                let hasFormula = false;
                let totalWidth = 0;

                while ((match = formulaRegex.exec(p)) !== null) {
                    hasFormula = true;
                    let before = p.substring(lastIdx, match.index);
                    if (before) result += `<span class="msg-text">${before}</span>`;

                    let content = match[1].replace(/\?\{[^}]+\}/g, '...');
                    let s = match[3].replace(/&#41;/g, ')').trim();
                    
                    let wMatch = s.match(/width:\s*(\d+)px/);
                    if (wMatch) totalWidth += parseInt(wMatch[1]);

                    const tag = s.includes('display:block') ? 'div' : 'span';
                    result += `<${tag} style="${s}">${content}</${tag}>`;
                    lastIdx = formulaRegex.lastIndex;
                }
                result += `<span class="msg-text">${p.substring(lastIdx)}</span>`;

                if (hasFormula) {
                    if (totalWidth > 280) {
                        return `<div class="msg-line"><div class="scaled-wrapper"><div class="formula-line">${result}</div></div></div>`;
                    }
                    return `<div class="msg-line"><div class="formula-line">${result}</div></div>`;
                }
                return `<div class="msg-line">${result}</div>`;
            }).join('');
        }

        function exportTxt() {
            const blob = new Blob([input.value], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `macro_${new Date().getTime()}.txt`;
            a.click();
        }

        function copyRaw() {
            input.select();
            document.execCommand('copy');
            alert('í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤.');
        }

        function clearAll() {
            if(confirm('ë‚´ìš©ì„ ì§€ìš¸ê¹Œìš”?')) {
                input.value = '';
                output.innerHTML = '';
                localStorage.removeItem('r20_macro_data');
            }
        }
    </script>
</body>
</html>
